version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - npx prisma generate --schema=packages/db/prisma/schema.prisma
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - cd apps/web && npm run build
  artifacts:
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/.next/cache/**/*
