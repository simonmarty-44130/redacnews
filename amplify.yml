version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - cd packages/db && npx prisma generate && cd ../..
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/node_modules/**/*
      - packages/db/node_modules/**/*
      - packages/api/node_modules/**/*
