version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps
            - npx prisma generate --schema=../../packages/db/prisma/schema.prisma
        build:
          commands:
            - export NODE_OPTIONS="--max-old-space-size=8192"
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - node_modules/**/*
          - .next/cache/**/*
