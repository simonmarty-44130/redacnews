version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - cd packages/db && npx prisma generate
    build:
      commands:
        - echo "Build phase pwd:" && pwd && ls -la
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - cd apps/web && npm run build
  artifacts:
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/.next/cache/**/*
