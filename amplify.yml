version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:" && pwd && ls -la
        - echo "Parent directory:" && ls -la ../ 2>/dev/null || echo "No parent"
        # If we're in apps/web, go to root first
        - cd ../.. 2>/dev/null || true
        - npm ci --legacy-peer-deps
        - cd packages/db && npx prisma generate
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - cd apps/web && npm run build
  artifacts:
    baseDirectory: apps/web/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/.next/cache/**/*
