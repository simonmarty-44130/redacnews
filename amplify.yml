version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ../.. && npm ci --legacy-peer-deps
        - cd ../../packages/db && npx prisma generate
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - ../../node_modules/**/*
      - .next/cache/**/*
